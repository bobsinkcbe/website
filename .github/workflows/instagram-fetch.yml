name: Update Instagram Feed

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-instagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (none required)
        run: echo "No dependencies"

      - name: Fetch Instagram feed and update assets/instagram.json
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_LONG_TOKEN: ${{ secrets.IG_LONG_TOKEN }}
        run: |
          node ./scripts/fetch_instagram.js

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/instagram.json assets/images/instagram || true
            git commit -m "chore(ig): update instagram feed"
            git push
          else
            echo "No changes to commit"
          fi
